<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='后台管理'">
</head>
<style>
    body{
        background-repeat: no-repeat;
        background-size:100% 100%;
        background-attachment: fixed;
    }
</style>
<link rel="stylesheet" type="text/css" href="/css/login.css">
<script type="text/javascript" src="/js/login.js"></script>

<body id="login" class="bg">
<div id="denglu" class="cont">
    <div class="logo"><img src="/images/logo.png" width="508" height="78" /></div>
    <div class="box"></div>
    <div class="login_cont">
        <form method="post" action="" id="useLogin">
            <ul>
                <li class="clear"><i class="userIco"></i>
                    <input class="input-nr" type="text" name="username" id="username" lay-verify="required" autocomplete="off" />
                </li>
                <li class="clear"><i class="passIco"></i>
                    <input class="input-nr" type="password" name="password" id="password" lay-verify="required" autocomplete="off" />
                </li>
                <button id="loginBtn" lay-submit="" lay-filter="login">登录</button>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
